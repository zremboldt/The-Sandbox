<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: hsl(182, 75%, 75%);
      }
      .circle {
        position: absolute;
        width: 4px;
        height: 4px;
        border-radius: 100px;
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <script>
      const drawCircles = async () => {
        await new Promise((resolve) => setTimeout(resolve, 800));

        const circleCount = 999;
        const radius = 100;
        const degrees = 360 / circleCount;

        for (let i = 0; i < circleCount; i++) {
          await new Promise((resolve) => setTimeout(resolve, 0.1));

          const div = document.createElement("div");
          div.classList.add("circle");
          div.style.transform = `translate(
            calc(sin(${degrees}deg * ${i} * 2) * ${radius}px),
            calc(cos(${degrees}deg * ${i} * 3) * ${radius}px)
            )`;
          document.body.appendChild(div);
        }
      };

      drawCircles();
    </script>
  </body>
</html>
